<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="css/register.css" type="text/css" rel="stylesheet" />
        <title>创建TIDIAN帐户 - 会员中心 - TIANDI.COM</title>
    </head>
    <body>
        <form id="reg_form" action="RegProcessServlet" method="post">
            <div id="full">
            <div class="content_login">
                <div class="top_bg"></div>
                <div class="login_content1">
                    <h5>帐户信息</h5>
                    <div class="table">
                        <table border="0" width="100%">
                            <tr>
                                <td width="150" valign="top" class="left"><dfn>*</dfn>用户名：</td>
                                <td>
                                    <div class="oneline">
                                        <input class="inputbox" id="un" maxlength="50" name="user_name" />
                                    </div>
                                    <div class="twoline">
                                        (字母，数字与下划线的组合，首字符必须实字母)
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="150" valign="top" class="left"><dfn>*</dfn>用户昵称：</td>
                                <td>
                                    <div class="oneline">
                                        <input class="inputbox" id="un2" maxlength="50" name="user_nick"/>
                                    </div>
                                    <div class="twoline">
                                        (字母，汉字数字与符号的组合)
                                    </div>
                                </td>                                                            
                            </tr>
                            <tr>
                                <td width="150" class="left" valign="top"><dfn>*</dfn>用户密码：</td>
                                <td>
                                    <div class="oneline">
                                        <input class="inputbox" type="password" id="p1" maxlength="50" name="user_pwd"/>
                                        <ul id="psw_strong" style="display: none">
                                            <li>弱</li>
                                            <li>中</li>
                                            <li>强</li>
                                        </ul>
                                    </div>
                                    <div class="twoline">
                                        (为了你的密码安全，强烈建议你将密码设成多种类型的组合，并且
                                        长度大于8)
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="150" class="left" valign="top"><dfn>*</dfn>请再次输入密码：</td>
                                <td>
                                    <div class="oneline">
                                        <input type="password" class="inputbox" id="p2" maxlength="50" name="user_pwd2"/>
                                    </div>
                                    <div class="twoline">
                                        (再次输入密码，请确保两次输入的密码完全一致)
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="150" class="left" valign="top"><dfn>*</dfn>E-mail:</td>
                                <td>
                                    <div class="oneline">
                                        <input type="text" class="inputbox" id="ue" name="user_email"/>
                                    </div>
                                    <div class="twoline">
                                        (请输入自己的常用邮箱，用于找回密码)
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="login_content2">
                    <h5>用户信息</h5>
                    <div class="table">
                        <table border="0" width="100%">
                            <tr>
                                <td width="150" class="left" valign="top"><dfn>*</dfn>性别：</td>
                                <td>
                                    <div id="oneline">
                                        <select class="s-select" name="user_sex">
                                            <option value="1">男</option>
                                            <option value="0" selected="selected">女</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="150" class="left" valign="top"><dfn>*</dfn>来自：</td>
                                <td>
                                    <div id="oneline">
                                        <select class="city" id="ct" name="user_pro">
                                            <option value="" selected="selected">请选择</option>
                                            <option value="上海">上海</option><option value="北京">北京</option><option value="深圳">深圳</option>
                                            <option value="广州">广州</option><option value="南京">南京</option><option value="杭州">杭州</option>
                                            <option value="成都">成都</option><option value="重庆">重庆</option><option value="青岛">青岛</option>
                                            <option value="济南">济南</option><option value="福州">福州</option><option value="厦门">厦门</option>
                                            <option value="苏州">苏州</option><option value="合肥">合肥</option><option value="天津">天津</option>
                                            </option>
                                         </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="150" class="left" valign="top"><dfn>*</dfn>生日：</td>
                                <td>
                                    <select class="birth" id="birth_y" name="user_birth_y">
                                        <option value="" selected="selected">请选择</option>
                                        <option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option>
                                        <option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option>
                                        <option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option>
                                        <option value="2000">2000</option><option value="1999">1999</option><option value="1998">1998</option><option value="1997">1997</option>
                                        <option value="1996">1996</option><option value="1995">1995</option><option value="1994">1994</option><option value="1993">1993</option>
                                        <option value="1992">1992</option><option value="1991">1991</option><option value="1990">1990</option><option value="1989">1989</option>
                                        <option value="1988">1988</option><option value="1987">1987</option><option value="1986">1986</option><option value="1985">1985</option>
                                        <option value="1984">1984</option><option value="1983">1983</option><option value="1982">1982</option><option value="1981">1981</option>
                                        <option value="1980">1980</option><option value="1979">1979</option><option value="1978">1978</option><option value="1977">1977</option>
                                        <option value="1976">1976</option><option value="1975">1975</option><option value="1974">1974</option><option value="1973">1973</option>
                                        <option value="1972">1972</option><option value="1971">1971</option><option value="1970">1970</option><option value="1969">1969</option>
                                        <option value="1968">1968</option><option value="1967">1967</option><option value="1966">1966</option><option value="1965">1965</option>
                                        <option value="1964">1964</option><option value="1963">1963</option><option value="1962">1962</option><option value="1961">1961</option>
                                        <option value="1960">1960</option><option value="1959">1959</option><option value="1958">1958</option><option value="1957">1957</option>
                                        <option value="1956">1956</option><option value="1955">1955</option><option value="1954">1954</option><option value="1953">1953</option>
                                        <option value="1952">1952</option><option value="1951">1951</option><option value="1950">1950</option><option value="1949">1949</option>
                                    </select>年
                                    <select class="birth" id="birth_m" name="user_birth_m">
                                        <option value="" selected="selected">请选择</option>
                                        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
                                        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
                                        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
                                        <option value="10">10</option><option value="11">11</option><option value="12">12</option> 
                                    </select>月
                                    <select class="birth" id="birth_d" name="user_birth_d">
                                        <option value="" selected="selected">请选择</option>
                                        <option value="01">1</option><option value="02">2</option><option value="03">3</option><option value="04">4</option><option value="05">5</option>
                                        <option value="06">06</option><option value="07">07</option><option value="08">08</option><option value="09">9</option><option value="10">10</option>
                                        <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option>
                                        <option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
                                        <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option>
                                        <option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>日
                                </td>
                            </tr>
                            <tr>
				<td width="150" class="left" valign="top"><dfn>*</dfn>校验码：</td>
				<td>
					<div class="oneline">
						<input type="text" id="cd" class="inputbox" maxlength="10" />
					</div><div style="clear: both;"></div>
					<div style="color:Red;font-size:12px;">
						（如果您连续输入不对验证码，请检查您的浏览器是否禁用了Cookie。<a href="/help/faq" target="_blank">如何启用Cookie？</a>）
					</div>
				</td>
                            </tr>
                            <tr>
				<td width="150" class="left" valign="top"><dfn>*</dfn>注册条款：</td>
				<td>
					<div class="oneline"><p class="error_two">
						<input type="checkbox" id="chkTerms" name="chkTerms" value="1" />
                                            <label for="chkTerms">我已仔细阅读并接受 <a href="/help/terms" class="font_gray14" target="_blank">TIDIAN注册条款</a>。</label>
                                                    </p>
					</div>
				</td>
                            </tr>	
                        </table>
                    </div>
                </div>
                <div class="login_content3">
                    <div class="table">
                        <table border="0">
                            <tr>
                                <td width="150" class="left" valign="top"></td>
                                <td>
                                    <input type="button" onclick="submit()" value="reg"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
